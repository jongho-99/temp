<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <h1>member</h1>

    <hr>

    <!-- 폼태그 : 인풋태그의 값을 외부에 전달할 수 있음 
     action 속성에 값(url)에 전달-->
    <form action="요청을보낼주소" method="post" onsubmit="return checkUserIdValidation()">
        <input type="text" name="userId" required minlength="3" placeholder="아이디를 입력하세요">
        <br>
        <input type="password" name="userPwd" placeholder="비밀번호를 입력하세요">
        <br>
        <input type="email" name="userEmail" placeholder="이메일을 입력하세요">
        <br>
        <label>프로필사진 : </label>
        <input type="file" name="profile">
        <br>
        <input type="submit" value="회원가입">
    </form>
    <hr>
</body>
</html>
